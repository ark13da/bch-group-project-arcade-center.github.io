<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cyclone Arcade Game</title>
  </head>
  <body>
    <div class="container">
      <section id="game">
        <h1>Cyclone Arcade Game</h1>
        <br>
        <h3 id="highScoreTitle"></h3>
        <h3 id="scoreTitle"></h3>
        <br>
        <section id="overlay">
        <div class="popup">
            <button href="#" id="close" class="btn-text">X</button>
            <h2 id="resultTitle">Game Over</h2>
            <p id="final-score"></p>
            <p>Every win gives +1 score and every loss takes -1 score</p>
            <button class="btn-text" id="saveScore">Save score</button>
            <form id="saveScoreForm">
                <input type="text" name="playerName" id="playerName" placeholder="Enter your name" required />
                <input class="btn-text" type="button" value="Save score" id="SaveNameScore" />
            </form>
            <p id="scoreSaveMsg">Score saved!</p>
        </div>
        </section>
        <button class="btn-text btn" id="start-btn">start</button>
        <button class="btn-text btn" id="stop-btn" disabled>stop</button>
       
        <div id="bulbs"></div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
